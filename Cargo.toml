[package]
name = "renegade-sdk"
version = "2.0.0"
edition = "2024"
description = "A Rust SDK for the Renegade protocol"
homepage = "https://renegade.fi/"
repository = "https://github.com/renegade-fi/rust-sdk"
readme = "README.md"
keywords = ["renegade", "darkpool", "zk", "sdk"]
license = "MIT"


